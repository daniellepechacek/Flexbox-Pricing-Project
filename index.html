<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
      }

      .pricing-container {
        display: flex;  /*This changes the container from vertical to horizontal.*/
        justify-content: center;
        align-items: center;
        height: 100vh; /*Makes everything centered vertically and horizontally.
        Changes height of container;play around to see visually what it can do.*/
        gap: 2rem; 
      }

      /*This cooresponds to the items that are IN the container. */

      .pricing-plan {
        flex:1; /*Equal in width*/
        max-width: 400px; /*Each card is no more than 400px wide.*/
        background-color: gray;
        padding: 20px; /*This is so the text isn't right up against the grey block. Change to see what I mean.*/
        border-radius: 5px; /*This makes the corners rounded. Change to view.*/
        text-align: center;
      }

      .plan-title {
        font-size: 30px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 40px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .plan-features {
        list-style: none; /*This gets rid of the bullet points*/
        padding: 0; 
        margin: 0;
      }

      .plan-features li {
        margin-bottom: 20px; /*This spaces out the list. Change to view.*/
      }

      .plan-button {
        padding: 10px; /*Padding around "Sign Up"*/
        background-color: orangered;
        color: white;
        border-radius: 10px;
        border: none;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          height: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
